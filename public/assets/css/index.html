<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doitly UI Test</title>
    <!-- Bootstrap 5 (opcional - apenas para grid) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Apenas para DEMO → remove depois */
      body {
        padding-bottom: 200px;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR GLASS -->
    <nav
      class="doitly-card"
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        border-radius: 0 0 24px 24px;
        padding: 14px 28px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <h2 style="margin: 0; font-weight: 600">Doitly</h2>

      <div>
        <button class="doitly-btn" style="padding: 10px 18px; font-size: 14px">
          Login
        </button>
      </div>
    </nav>

    <!-- HEADER SPACER -->
    <div style="height: 90px"></div>

    <!-- CARD PRINCIPAL -->
    <section
      class="doitly-card"
      style="
        max-width: 480px;
        margin: 40px auto;
        text-align: center;
        padding: 40px;
      "
    >
      <h2 style="margin-bottom: 10px">Bem-vindo ao Doitly</h2>
      <p style="color: var(--text-secondary); margin-bottom: 30px">
        O gerenciador de hábitos moderno e minimalista.
      </p>

      <input
        type="text"
        class="doitly-input"
        placeholder="Digite um hábito..."
        style="margin-bottom: 20px"
      />

      <button class="doitly-btn" style="width: 100%">Adicionar Hábito</button>
    </section>

    <!-- DASHBOARD GRID -->
    <section
      style="
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 24px;
        max-width: 900px;
        margin: 40px auto;
      "
    >
      <div class="doitly-card">
        <h3>Hábitos Ativos</h3>
        <p style="font-size: 32px; font-weight: 600; margin: 10px 0">7</p>
        <span style="color: var(--text-secondary)">Total</span>
      </div>

      <div class="doitly-card">
        <h3>Conclusão Hoje</h3>
        <p style="font-size: 32px; font-weight: 600; margin: 10px 0">62%</p>
        <span style="color: var(--text-secondary)">Progresso diário</span>
      </div>

      <div class="doitly-card">
        <h3>Maior Streak</h3>
        <p style="font-size: 32px; font-weight: 600; margin: 10px 0">12 dias</p>
        <span style="color: var(--text-secondary)">Seguidos</span>
      </div>
    </section>

    <!-- LISTA DE HÁBITOS -->
    <section style="max-width: 700px; margin: 60px auto">
      <h2 style="margin-bottom: 16px">Seus Hábitos</h2>

      <div
        class="doitly-card"
        style="
          margin-bottom: 16px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <span>Ler 15 minutos</span>
        <button class="doitly-btn" style="padding: 6px 14px; font-size: 14px">
          Concluir
        </button>
      </div>

      <div
        class="doitly-card"
        style="
          margin-bottom: 16px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <span>Beber 2 litros de água</span>
        <button class="doitly-btn" style="padding: 6px 14px; font-size: 14px">
          Concluir
        </button>
      </div>

      <div
        class="doitly-card"
        style="
          margin-bottom: 16px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <span>Estudar 30 min</span>
        <button class="doitly-btn" style="padding: 6px 14px; font-size: 14px">
          Concluir
        </button>
      </div>
    </section>
  </body>
</html>
